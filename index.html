<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কান্ডারী শিল্পীগোষ্ঠী</title>

  <!-- বাংলা ফন্ট -->
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #FAF6F0;
      text-align: center;
      padding-bottom: 100px; /* Footer-এর জন্য জায়গা */
    }

    h1 {
      margin: 20px 0;
      color: #2E4E3F;
      font-size: 2em;
    }

    /* স্ক্রোল টেক্সট */
    .scroll-text {
      background: #2E4E3F;
      color: #F8F4E9;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }
    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* ফটো এলবাম */
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FAF6F0;
    }

    .slides-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slides-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slides-container img.active {
      opacity: 1;
    }

    /* বাটন */
    .btn-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      position: relative;
      overflow: hidden;
      background: #2E4E3F;
      color: #F8F4E9;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'SolaimanLipi', sans-serif;
      transition: transform 0.3s, background 0.3s;
      min-width: 120px; /* সব বাটন একই প্রস্থ */
      text-align: center;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #3c6a57;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      transform: skewX(-25deg);
    }
    .btn:hover::after {
      animation: shine 0.8s forwards;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    /* বিভাগ শিরোনাম */
    .section-title {
      margin: 30px 0 15px;
      font-size: 1.5em;
      color: #2E4E3F;
    }

    /* বিভাগ সেকশন wrapper */
    .section-wrapper {
      margin: 20px 0;
      padding: 15px 0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .slider {
        height: 250px;
      }
      .btn {
        padding: 10px 18px;
        font-size: 0.9em;
        min-width: 100px;
      }
      .btn-group {
        gap: 10px;
      }
    }

    /* Footer social icons */
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
      background: rgba(0,0,0,0.05);
      padding: 8px 12px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .footer a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2E4E3F;
      color: #F8F4E9;
      font-size: 18px;
      transition: transform 0.3s, background 0.3s;
      text-decoration: none;
    }
    .footer a:hover {
      background: #3c6a57;
      transform: scale(1.1);
    }

    /* মডাল স্টাইল */
    .modal {
      display: none; /* ডিফল্টভাবে লুকানো থাকে */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #FAF6F0;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ff0000;
    }

    .modal iframe {
      width: 100%;
      height: 400px;
      max-width: 560px;
    }
  </style>
</head>

    </div>
  </div>

  <!-- প্রথম বাটন গ্রুপ -->
  <div class="btn-group">
    <button class="btn">পরিচিতি</button>
    <button class="btn">পরিচালনায়</button>
    <button class="btn">যোগাযোগ</button>
  </div>

  <!-- বিভাগ সেকশন ১ -->
  <div class="section-wrapper">
    <div class="section-title">বিভাগ</div>
    <div class="btn-group">
      <button class="btn">কুরআন শিক্ষা</button>

  <!-- বিভাগ সেকশন ২ -->
  <div class="section-wrapper">
    <div class="section-title">গ্যালারী</div>
    <div class="btn-group">
    <button class="btn" id="filmBtn">সর্ট ফিল্ম</button>
      <button class="btn">ক্রীড়া</button>

  <!-- Footer / সোশ্যাল মিডিয়া -->

  <!-- মডাল পপআপ -->
  <div id="filmModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>সর্ট ফিল্ম</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=F2Xyu8TshHETLZQ0&amp;list=PLE2XBMW6d5WP6EMZTWSFEvot3m4ryQ8yr" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // স্লাইডার লজিক
    const slides = document.querySelectorAll('.slides-container img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);

    // মডাল লজিক
    const filmBtn = document.getElementById('filmBtn');
    const modal = document.getElementById('filmModal');
    const closeBtn = document.querySelector('.close-btn');

    filmBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      const iframe = modal.querySelector('iframe');
      iframe.src = iframe.src; // ভিডিও স্টপ করতে
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        const iframe = modal.querySelector('iframe');
        iframe.src = iframe.src; // ভিডিও স্টপ করতে
      }
    });
  </script>

</body>
