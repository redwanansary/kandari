  <!-- বাংলা ফন্ট -->
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #FAF6F0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #2E4E3F;
      font-size: 2em;
    }

    /* স্ক্রোল টেক্সট */
    .scroll-text {
      background: #2E4E3F;
      color: #F8F4E9;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }
    .scroll-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* ফটো এলবাম */
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FAF6F0;
    }

    .slides-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slides-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slides-container img.active {
      opacity: 1;
    }

    /* বাটন */
    .btn-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      position: relative;
      overflow: hidden;
      background: #2E4E3F;
      color: #F8F4E9;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'SolaimanLipi', sans-serif;
      transition: transform 0.3s, background 0.3s;
      min-width: 120px; 
      text-align: center;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #3c6a57;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      transform: skewX(-25deg);
    }
    .btn:hover::after {
      animation: shine 0.8s forwards;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    /* বিভাগ শিরোনাম */
    .section-wrapper {
      margin: 30px 0;
      padding: 20px;
      background: #F0EEE9;
      border-radius: 10px;
    }
    .section-title {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #2E4E3F;
      font-weight: bold;
    }

    /* সোশ্যাল মিডিয়া আইকন (ফুটার) */
    .footer {
      margin-top: 40px;
      padding: 15px 0;
      background: #2E4E3F;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .footer a {
      color: #F8F4E9;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }
    .footer a:hover {
      transform: scale(1.2);
      color: #FFD700;
    }

    @media (max-width: 768px) {
      .slider {
        height: 250px;
      }
      .btn {
        padding: 10px 18px;
        font-size: 0.9em;
        min-width: 100px; 
      }
      .btn-group {
        gap: 10px;
      }
      .footer a {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    // স্লাইডার লজিক
    const slides = document.querySelectorAll('.slides-container img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);
  </script>
